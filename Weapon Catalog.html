<!doctype html>

<html>
<head>
	<title>Weapon Catalog</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="css/DOTW.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Caveat|Kaushan+Script|Montserrat" rel="stylesheet">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="favicon.ico" type="image/x-icon">

</head>

<body>
	<div class="wrapper">

		<!-- header start ******************************************************** -->
		<div class="container-fluid">
			<div class="nav-bar">
				<div class="row">
					<div class="col-md-2 col-sm-offset-1">
						<a href="./home.html">
							<button type="button" class="btn btn-lg btn-home btn-block btn-navbar"> <img src="icon.png" class="navBarIcon" alt="Home Button"></img>Home </button>
						</a>
					</div>
					<div class="col-md-2">
						<a href="./Statistics.html">
							<button type="button" class="btn btn-lg btn-block btn-hank btn-navbar"> <img src="./images/hankicon.png" class="navBarIcon" alt="Statistics Button"></img>Statistics </button>
						</a>
					</div>
					<div class="col-md-2">
						<a href="./Items.html">
							<button type="button" class="btn btn-lg btn-block btn-lily btn-navbar"> <img src="./images/lillyicon.png" class="navBarIcon" alt="Items Button"></img>Items </button>
						</a>
					</div>
					<div class="col-md-2">
						<a href="./Roleplay.html">
							<button type="button" class="btn btn-lg btn-block btn-margot btn-navbar"> <img src="./images/margoticon.png" class="navBarIcon" alt="Roleplay Button"></img>Roleplay </button>
						</a>
					</div>
					<div class="col-md-2">
						<a href="./Spells.html">
							<button type="button" class="btn btn-lg btn-block btn-tutter btn-navbar"> <img src="./images/tuttericon.png" class="navBarIcon" alt="Spells Button"></img>Spells </button>
						</a>
					</div>
				</div>
			</div>
		</div>
		<!-- header end ******************************************************** -->

		<div class="lily-text">
			<h1>Weapon Catalog</h1>
		</div>
		<div class="divider">
			<img src="divider.png"></img>
		</div>

		<input id="weapon-catalog-input" placeholder="Weapon Name"></input>
		<select class="form-inline" id="weaponType">
			<option value="type" selected="selected">All Types</option>
			<option value="Simple Melee">Simple Melee</option>
			<option value="Simple Ranged">Simple Ranged</option>
			<option value="Martial Melee">Martial Melee</option>
			<option value="Martial Ranged">Martial Ranged</option>
		</select>
		<button type="button" class="btn btn-lg btn-lily" id="weapon-catalog-button" onclick="weaponSearch()">Search</button>

		<div id="weapon-catalog-results"></div>

		<div id="no-weapons" class="collapse">
			<h4>No Weapons Found!</h4>
		</div>

		<!-- footer start ******************************************************** -->
		<div class="container-fluid">
			<div class="nav-bar">
				<div class="row">
					<div class="col-md-2 col-sm-offset-1">
						<a href="./home.html">
							<button type="button" class="btn btn-lg btn-home btn-block btn-navbar"> <img src="icon.png" class="navBarIcon" alt="Home Button"></img>Home </button>
						</a>
					</div>
					<div class="col-md-2">
						<a href="./Statistics.html">
							<button type="button" class="btn btn-lg btn-block btn-hank btn-navbar"> <img src="./images/hankicon.png" class="navBarIcon" alt="Statistics Button"></img>Statistics </button>
						</a>
					</div>
					<div class="col-md-2">
						<a href="./Items.html">
							<button type="button" class="btn btn-lg btn-block btn-lily btn-navbar"> <img src="./images/lillyicon.png" class="navBarIcon" alt="Items Button"></img>Items </button>
						</a>
					</div>
					<div class="col-md-2">
						<a href="./Roleplay.html">
							<button type="button" class="btn btn-lg btn-block btn-margot btn-navbar"> <img src="./images/margoticon.png" class="navBarIcon" alt="Roleplay Button"></img>Roleplay </button>
						</a>
					</div>
					<div class="col-md-2">
						<a href="./Spells.html">
							<button type="button" class="btn btn-lg btn-block btn-tutter btn-navbar"> <img src="./images/tuttericon.png" class="navBarIcon" alt="Spells Button"></img>Spells </button>
						</a>
					</div>
				</div>
			</div>
		</div>
		<!-- footer end ******************************************************** -->
	</div>

	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="js/introHCI.js"></script>
	<script src="js/bootstrap.min.js"></script>

</body>
</html>
