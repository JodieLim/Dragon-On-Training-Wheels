<!doctype html>

<html>

	<meta charset="utf-8">

	<link href="css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
	<div class="wrapper">

		<!-- header start ******************************************************** -->
		<div class="container-fluid">
			<div class="nav-bar">
				<div class="row">
					<div class="col-md-2 col-sm-offset-1">
						<a href="./home.html">
							<button type="button" class="btn btn-lg btn-home btn-block"> <img src="icon.png" class="navBarIcon" alt="Home Button"></img>Home </button>
						</a>
					</div>
					<div class="col-md-2">
						<a href="./Statistics.html">
							<button type="button" class="btn btn-lg btn-block btn-hank"> Statistics </button>
						</a>
					</div>
					<div class="col-md-2">
						<a href="./Equipment.html">
							<button type="button" class="btn btn-lg btn-block btn-lily"> Equipment </button>
						</a>
					</div>
					<div class="col-md-2">
						<a href="./Roleplay.html">
							<button type="button" class="btn btn-lg btn-block btn-margot"> Roleplay </button>
						</a>
					</div>
					<div class="col-md-2">
						<a href="./Spells.html">
							<button type="button" class="btn btn-lg btn-block btn-tutter"> Spells </button>
						</a>
					</div>
				</div>
			</div>
		</div>
		<!-- header end ******************************************************** -->

		<div class="lily-text">
			<h1>Armor Catalog</h1>
		</div>
		<div class="divider">
			<img src="divider.png"></img>
		</div>

		<input id="armor-catalog-input" placeholder="Armor Name"></input>
		<select class="form-inline" id="armorType">
			<option value="type" selected="selected">All Types</option>
			<option value="Light Armor">Light Armor</option>
			<option value="Medium Armor">Medium Armor</option>
			<option value="Heavy Armor">Heavy Armor</option>
		</select>
		<button type="button" class="btn btn-lg btn-lily" id="armor-catalog-button" onclick="armorSearch()">Search</button>

		<div id="armor-catalog-results"></div>

		<div id="no-armor" class="collapse">
			<h4>No Armor Found!</h4>
		</div>

		<!-- footer start ******************************************************** -->
		<div class="container-fluid">
			<div class="nav-bar">
				<div class="row">
					<div class="col-md-2 col-sm-offset-1">
						<a href="./home.html">
							<button type="button" class="btn btn-lg btn-home btn-block"> <img src="icon.png" class="navBarIcon" alt="Home Button"></img>Home </button>

					<div class="col-md-2">

				</div>
