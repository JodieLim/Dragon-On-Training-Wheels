<!doctype html>

<html>
<head>
	<title>Spell Catalog</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="css/DOTW.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Caveat|Kaushan+Script|Montserrat" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>
	<div class="wrapper">

		<!-- header start ******************************************************** -->
		<div class="container-fluid">
			<div class="nav-bar">
				<div class="row">
					<div class="col-md-2 col-sm-offset-1">
						<a href="./home.html">
							<button type="button" class="btn btn-lg btn-home btn-block"> Home </button>
						</a>
					</div>
					<div class="col-md-2">
						<a href="./Statistics.html">
							<button type="button" class="btn btn-lg btn-block btn-hank"> Statistics </button>
						</a>
					</div>
					<div class="col-md-2">
						<a href="./Equipment.html">
							<button type="button" class="btn btn-lg btn-block btn-lily"> Equipment </button>
						</a>
					</div>
					<div class="col-md-2">
						<a href="./Roleplay.html">
							<button type="button" class="btn btn-lg btn-block btn-margot"> Roleplay </button>
						</a>
					</div>
					<div class="col-md-2">
						<a href="./Spells.html">
							<button type="button" class="btn btn-lg btn-block btn-tutter"> Spells </button>
						</a>
					</div>
				</div>
			</div>
		</div>
		<!-- header end ******************************************************** -->

		<div class="tutter-text">
			<h1>Spell Catalog</h1>
		</div>
		<div class="divider">
			<img src="divider.png"></img>
		</div>

		<input id="spell-catalog-input" placeholder="Spell Name"></input>
		<select class="form-inline" id="spellClass">
			<option value="classes" selected="selected">All Classes</option>
			<option value="Bard">Bard</option>
			<option value="Cleric">Cleric</option>
			<option value="Druid">Druid</option>
			<option value="Paladin">Paladin</option>
			<option value="Ranger">Ranger</option>
			<option value="Sorcerer">Sorcerer</option>
			<option value="Paladin">Warlock</option>
			<option value="Wizard">Wizard</option>
		</select>
		<select class="form-inline" id="spellLevel">
			<option value="level" selected="selected">All Levels</option>
			<option value="Cantrip">Cantrip</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
		</select>
		<select class="form-inline" id="spellSchool">
			<option value="school" selected="selected">All Schools</option>
			<option value="Abjuration">Abjuration</option>
			<option value="Conjuration">Conjuration</option>
			<option value="Divination">Divination</option>
			<option value="Enchantment">Enchantment</option>
			<option value="Evocation">Evocation</option>
			<option value="Illusion">Illusion</option>
			<option value="Necromancy">Necromancy</option>
			<option value="Transmutation">Transmutation</option>
		</select>
		<button type="button" class="btn btn-lg btn-tutter" id="spell-catalog-button" onclick="spellSearch()">Search</button>

		<div id="spell-catalog-results"></div>

		<div id="no-spells" class="collapse">
			<h4>No Spells Found!</h4>
		</div>


		<!-- footer start ******************************************************** -->
		<div class="container-fluid">
			<div class="nav-bar">
				<div class="row">
					<div class="col-md-2 col-sm-offset-1">
						<a href="./home.html">
							<button type="button" class="btn btn-lg btn-home btn-block"> Home </button>
						</a>
					</div>
					<div class="col-md-2">
						<a href="./Statistics.html">
							<button type="button" class="btn btn-lg btn-block btn-hank"> Statistics </button>
						</a>
					</div>
					<div class="col-md-2">
						<a href="./Equipment.html">
							<button type="button" class="btn btn-lg btn-block btn-lily"> Equipment </button>
						</a>
					</div>
					<div class="col-md-2">
						<a href="./Roleplay.html">
							<button type="button" class="btn btn-lg btn-block btn-margot"> Roleplay </button>
						</a>
					</div>
					<div class="col-md-2">
						<a href="./Spells.html">
							<button type="button" class="btn btn-lg btn-block btn-tutter"> Spells </button>
						</a>
					</div>
				</div>
			</div>
		</div>
		<!-- footer end ******************************************************** -->
	</div>

	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="js/introHCI.js"></script>
	<script src="js/bootstrap.min.js"></script>

</body>
</html>
